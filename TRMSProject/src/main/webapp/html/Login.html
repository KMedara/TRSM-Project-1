<html>
<head>

<title>Login Page</title>
<link rel="stylesheet" href="../style/Login.css">
</head>
<body>
	<div class = "login-box">
		<img src= "../img/avatar
		.png" class = "avatar">
			<h1>TRMS Login Form</h1>
				<form action="Login.do" method="POST">

				<p>Password</p>
				<input type = "password" name = "password" placeholder ="Enter Password" required>
				<input type ="submit" name = "submit" value = "Login">
				<a href ="#" id="a-forgotPass">Forgot Password</a>
				<a href = "./Register.html" id="a-createUser">Create User</a>
				</form>
	</div>
</body>
</html>
